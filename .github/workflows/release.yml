name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: yoetz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: yoetz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: yoetz
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: yoetz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: yoetz.exe

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} staging/
          cp -r scripts staging/scripts
          cp -r recipes staging/recipes
          cd staging
          tar czf ../yoetz-${{ matrix.target }}.tar.gz ${{ matrix.artifact }} scripts recipes

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact }}" -DestinationPath "yoetz-${{ matrix.target }}.zip"

      - uses: actions/upload-artifact@v6
        with:
          name: yoetz-${{ matrix.target }}
          path: yoetz-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum yoetz-* > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/yoetz-*
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Update formula
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"

          SHA_X86_MAC=$(sha256sum artifacts/yoetz-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_ARM_MAC=$(sha256sum artifacts/yoetz-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_X86_LINUX=$(sha256sum artifacts/yoetz-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')
          SHA_ARM_LINUX=$(sha256sum artifacts/yoetz-aarch64-unknown-linux-gnu.tar.gz | awk '{print $1}')

          git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/avivsinai/homebrew-tap.git" tap

          cat > tap/Formula/yoetz.rb <<RUBY
          # typed: false
          # frozen_string_literal: true

          class Yoetz < Formula
            desc "Fast CLI-first LLM council, bundler, and multimodal gateway for coding agents"
            homepage "https://github.com/avivsinai/yoetz"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/avivsinai/yoetz/releases/download/${TAG}/yoetz-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X86_MAC}"
              end
              if Hardware::CPU.arm?
                url "https://github.com/avivsinai/yoetz/releases/download/${TAG}/yoetz-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM_MAC}"
              end
            end

            on_linux do
              if Hardware::CPU.intel? && Hardware::CPU.is_64_bit?
                url "https://github.com/avivsinai/yoetz/releases/download/${TAG}/yoetz-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_X86_LINUX}"
              end
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/avivsinai/yoetz/releases/download/${TAG}/yoetz-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_ARM_LINUX}"
              end
            end

            def install
              bin.install "yoetz"
              (share/"yoetz/scripts").install Dir["scripts/*"]
              (share/"yoetz/recipes").install Dir["recipes/*"]
            end

            test do
              system "#{bin}/yoetz", "--version"
            end
          end
          RUBY

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/yoetz.rb
          git commit -m "yoetz ${TAG}"
          git push

  update-scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Update manifest
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"

          SHA_WIN=$(sha256sum artifacts/yoetz-x86_64-pc-windows-msvc.zip | awk '{print $1}')

          git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/avivsinai/scoop-bucket.git" bucket

          cat > bucket/bucket/yoetz.json <<EOF
          {
              "version": "${VERSION}",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/avivsinai/yoetz/releases/download/${TAG}/yoetz-x86_64-pc-windows-msvc.zip",
                      "bin": [
                          "yoetz.exe"
                      ],
                      "hash": "${SHA_WIN}"
                  }
              },
              "homepage": "https://github.com/avivsinai/yoetz",
              "license": "MIT",
              "description": "Fast CLI-first LLM council, bundler, and multimodal gateway for coding agents"
          }
          EOF

          cd bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/yoetz.json
          git commit -m "yoetz ${TAG}"
          git push
