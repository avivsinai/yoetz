name: gemini
steps:
  - action: open
    args: ["https://gemini.google.com/app"]
  - action: wait
    args: ["--load", "domcontentloaded"]
  - action: snapshot
    args: ["-i", "-c", "--json"]
  - action: find
    args: ["placeholder", "Enter a prompt", "fill", "{{bundle_text}}"]
  - action: find
    args: ["role", "button", "click", "--name", "Send"]
  - action: wait
    args: ["--load", "networkidle"]
  - action: snapshot
    args: ["-i", "-c", "--json"]
