name: claude
steps:
  - action: open
    args: ["https://claude.ai/new"]
  - action: wait
    args: ["--load", "domcontentloaded"]
  - action: snapshot
    args: ["-i", "-c", "--json"]
  - action: find
    args: ["placeholder", "Message", "fill", "{{bundle_text}}"]
  - action: find
    args: ["role", "button", "click", "--name", "Send"]
  - action: wait
    args: ["--load", "networkidle"]
  - action: snapshot
    args: ["-i", "-c", "--json"]
