name: chatgpt
# Requires: AGENT_BROWSER_PROFILE=~/.chatgpt-profile (logged-in session)
# First-time setup: agent-browser --profile ~/.chatgpt-profile --headed open https://chatgpt.com
#                   Then log in manually and close the browser
steps:
  - action: open
    args: ["https://chatgpt.com/"]
  - sleep_ms: 3000
  - action: snapshot
    args: ["-i", "-c", "--json"]
  - action: find
    args: ["placeholder", "Ask anything", "fill", "{{bundle_text}}"]
  - action: find
    args: ["testid", "send-button", "click"]
  - sleep_ms: 10000
  - action: snapshot
    args: ["-i", "-c", "--json"]
